name: Build
on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  ZIP_NAME: theme            # Name for the distribution archive
  MARKETPLACE_ITEM_ID: 12345        # Replace with your actual marketplace item ID

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create dist archive
        run: zip -r ${{ env.ZIP_NAME }}.zip dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}.zip

      - name: Generate version tag
        id: version_tag
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          TAG="build-$COMMIT_HASH-$(date +'%Y%m%d%H%M%S')"
          echo "version=$TAG" >> $GITHUB_OUTPUT

